<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/znv6mla.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
<script defer src="main47bb39247e1cb19697ef.js"></script></head>
<body>
    <section id="nav">
        <div class="logo-wrapper">
            <img src="logo-min.jpg" alt="future L days logo" class="logo">
        </div>
        <label for="hamburger-btn" class="hamburger-menu">
            <input type="checkbox" name="" id="hamburger-btn">
        </label>
        <nav class="primary-nav-wrapper">
            <ul class="primary-nav" role="list">
                <li class="primary-nav-item"><img src="arrow.svg" alt="nav-style-arrow" class="primary-nav-svg"><a class="nav-links" href="#about">WE DO</a></li>
                <li class="primary-nav-item"><img src="arrow.svg" alt="nav-style-arrow" class="primary-nav-svg"><a class="nav-links" href="#service">SERVICE</a></li>
                <li class="primary-nav-item"><img src="arrow.svg" alt="nav-style-arrow" class="primary-nav-svg"><a class="nav-links" href="#topics">TOPICS</a></li>
                <li class="primary-nav-item"><img src="arrow.svg" alt="nav-style-arrow" class="primary-nav-svg"><a class="nav-links" href="#company">COMPANY</a></li>
                <li class="primary-nav-item"><img src="arrow.svg" alt="nav-style-arrow" class="primary-nav-svg"><a class="nav-links" href="#contact">CONTACT</a></li>
            </ul>
        </nav>

    </section>
    <section id="hero">
        <div class="hero-top-container">
            <div class="hero-top-img">
                <img src="グループ 154.svg" alt="未来は好きで溢れてる">
            </div>
            <div class="scroll-btn">
                <a href="#contact">
                   <img src="rotatingTxt.svg" alt="CONTACT" class="rotate-text">
                   <img src="arrow.svg" alt="contact" class="scroll-btn-arrow">
                </a>
            </div>
        </div>
        <div class="hero-carousel"></div>


    </section>
    <section id="about"></section>
    <section id="service"></section>
    <section id="topics"></section>
    <section id="company"></section>
    <section id="contact"></section>
    <footer id="footer"></footer>
